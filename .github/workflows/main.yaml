name: "Github Action CI/CD 실습"

on:
  push:
    branches:
      - main
    tags:
      - release.*

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - run: echo "&{{ github.repository }}"
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: "npm 설치"
        run: npm install
      - name: "npm 실행"
        run: node index.js